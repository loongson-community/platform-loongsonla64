[env:ls2k300]
platform = https://github.com/hawordh/platformio-loongsonla64.git
framework = allinone
board = ls2k300
platform_packages =
    framework-allinone @ https://github.com/hawordh/framework-allinone.git
    toolchain-loongarch64 @ https://github.com/hawordh/toolchain-loongarch64.git

board_build.ldscript = ldscripts/ls2k0300.ld
build_flags = 
          -std=gnu99 
                  -O2
                  -ffunction-sections
                  -fdata-sections
                  -msoft-float
                  -fsched-pressure
                  -fno-builtin
                  -Wl,--gc-sections
